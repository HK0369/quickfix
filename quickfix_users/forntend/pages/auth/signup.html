<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - QuickFix</title>
  <link rel="stylesheet" href="../../css/global.css" />
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo-container">
       <a href="../../index.html" style="display: flex; align-items: center; text-decoration: none; color: white;">
        <img src="../../assets/logo/logo.png" alt="QuickFix Logo" class="logo" />
        <h1 class="site-title">QuickFix</h1>
      </a>
    </div>
  </header>

  <main class="auth-page">
    <div class="auth-container">
      <h2>Create Your Account</h2>
      <p>Join QuickFix to get fast and reliable roadside help.</p>
      <div id="notification" class="notification hidden">
        <span id="notification-icon"></span>
        <span id="notification-message"></span>
      </div>
      <form id="signup-form" class="auth-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required />
        </div>
        <button type="submit" class="btn primary-btn">Sign Up</button>
      </form>
      <div class="auth-switch">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </main>
  <script src="../../js/auth.js" type="module" defer></script>
</body>
</html>
