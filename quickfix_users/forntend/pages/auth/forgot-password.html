<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - QuickFix</title>
  <link rel="stylesheet" href="../../css/global.css" />
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo-container">
      <a href="../../index.html" style="display: flex; align-items: center; text-decoration: none; color: white;">
        <img src="../../assets/logo/logo.png" alt="QuickFix Logo" class="logo" />
        <h1 class="site-title">QuickFix</h1>
      </a>
    </div>
  </header>

  <main class="auth-page">
    <div class="auth-container">
      <h2>Forgot Your Password?</h2>
      <p>Enter your email address and we'll send you a link to reset your password.</p>
      <form id="forgot-password-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <button type="submit" class="btn primary-btn">Send Reset Link</button>
      </form>
      <div class="auth-switch">
        <p>Remembered your password? <a href="login.html">Login</a></p>
      </div>
    </div>
  </main>
</body>
</html>
