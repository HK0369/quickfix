<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - QuickFix</title>
  <link rel="stylesheet" href="../../css/global.css" />
  <link rel="stylesheet" href="auth.css" />
</head>

<body>
  <header class="main-header">
    <div class="logo-container">
      <a href="../../index.html" style="display: flex; align-items: center; text-decoration: none; color: white;">
        <img src="../../assets/logo/logo.png" alt="QuickFix Logo" class="logo" />
        <h1 class="site-title">QuickFix</h1>
      </a>
    </div>
  </header>

  <main class="auth-page">
    <div class="auth-container">
      <h2>Welcome Back!</h2>
      <p>Log in to access your dashboard and request services.</p>
      <div id="notification" class="notification hidden">
        <span id="notification-icon"></span>
        <span id="notification-message"></span>
      </div>
      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-options">
          <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" class="btn primary-btn">Login</button>
      </form>
      <div class="auth-switch">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </div>
    </div>
  </main>
  <script src="../../js/toast.js"></script>
  <script src="../../js/auth.js" defer></script>
</body>

</html>
