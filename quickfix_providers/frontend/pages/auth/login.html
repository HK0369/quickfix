<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Provider Login - QuickFix</title>
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="auth.css" />
</head>

<body>
    <header class="main-header">
        <div class="logo-container">
            <a href="../../index.html" style="display: flex; align-items: center; text-decoration: none; color: white;">
                <img src="../../assets/logo/logo.png" alt="QuickFix Logo" class="logo" />
                <h1 class="site-title">QuickFix Providers</h1>
            </a>
        </div>
    </header>
    <main class="auth-page">
        <div class="auth-container">
            <h2>Provider Login</h2>
            <p>Log in to access your provider dashboard and manage your services.</p>
            <form id="provider-login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <button type="submit" class="btn primary-btn">Login</button>
            </form>
            <div class="auth-switch">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </main>
    <script type="module">
        import { showToast } from '../../js/toast.js';

        document.getElementById('provider-login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('http://localhost:8002/api/providers/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                console.log('Login response:', data);
                console.log('Response status:', response.status);

                if (response.ok) {
                    // Store the JWT token and provider data
                    console.log('Token received:', data.token);
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('providerId', data.provider._id);
                    localStorage.setItem('providerName', data.provider.name);
                    localStorage.setItem('providerEmail', data.provider.email);
                    console.log('Token and provider data stored in localStorage');

                    showToast('Login successful!', false);

                    // Redirect to dashboard after delay
                    setTimeout(() => {
                        window.location.href = '../dashboard/dashboard.html';
                    }, 3000);
                } else {
                    showToast(data.message || 'Login failed', true);
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast('Login failed. Please try again.', true);
            }
        });
    </script>
</body>

</html>
