<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Provider Signup - QuickFix</title>
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="auth.css" />
</head>

<body>
    <header class="main-header">
        <div class="logo-container">
            <a href="../../index.html" style="display: flex; align-items: center; text-decoration: none; color: white;">
                <img src="../../assets/logo/logo.png" alt="QuickFix Logo" class="logo" />
                <h1 class="site-title">QuickFix Providers</h1>
            </a>
        </div>
    </header>
    <main class="auth-page">
        <div class="auth-container">
            <h2>Provider Signup</h2>
            <p>Register your business to join the QuickFix provider network.</p>
            <form id="provider-signup-form" class="auth-form">
                <div class="form-group">
                    <label for="name">Business/Garage Name</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div class="form-group">
                    <label for="provider_type">Provider Type</label>
                    <select id="provider_type" name="provider_type" required>
                        <option value="">Select Provider Type</option>
                        <option value="fuel">Fuel</option>
                        <option value="towing">Towing</option>
                        <option value="garage">Garage</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="address">Address/Location</label>
                    <input type="text" id="address" name="address" required />
                </div>
                <div class="form-group">
                    <label for="services_provided">Services Provided</label>
                    <input type="text" id="services_provided" name="services_provided" placeholder="Comma separated"
                        required />
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" required />
                </div>
                <div class="form-group">
                    <label for="license_number">License Number (optional)</label>
                    <input type="text" id="license_number" name="license_number" />
                </div>
                <div class="form-group">
                    <label for="working_hours">Working Hours (optional)</label>
                    <input type="text" id="working_hours" name="working_hours" />
                </div>
                <button type="submit" class="btn primary-btn">Sign Up</button>
            </form>
            <div class="auth-switch">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </main>
    <script src="../../js/toast.js"></script>
    <script>
        document.getElementById('provider-signup-form').onsubmit = async function (e) {
            e.preventDefault();
            const form = e.target;
            const data = Object.fromEntries(new FormData(form).entries());
            const res = await fetch('http://localhost:8002/api/providers/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            showToast(result.message || result.error, !res.ok);
            if (res.ok) form.reset();
        };
    </script>
</body>

</html>
